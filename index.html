<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/normalize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <header>

        <div id="logo">
            <h1><a href="index.html">Museu Nacional</a></h1>
        </div>

        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Exposições</a></li>
                <li><a href="">Pesquisa</a></li>
                <li><a href="">Acervo</a></li>
                <li><a href="">Vídeos</a></li>
                <li><a href="">Fotos</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div id="principal">

        <div id="conteudo">
            <section id="capa">
                <img src="imagens/museu.png" alt="imagem do museu">
            </section>
        </div>

        <div>
            <section>
                <h3>Conheça o Museu</h3>
                <iframe width="340" height="315" src="https://www.youtube.com/embed/nprKidFDNd0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </section>
        </div>

        <aside>
            <section id="depoimento">
                <img src="imagens/depoimento.png" alt="imagem de depoimento">
            </section>

            <section id="visita">
                <h4>Faça uma visita</h4>
                <form>
                    <fieldset>
                        
                        <label for="data">Data</label>
                        <input type="text" id="data" class="tamanho" value="dd/mm/aaaa">

                        <label for="qtd">Qtd</label>
                        <input type="text" id="qtd" class="t2" value="1">
                    </fieldset>

                    <input type="submit" value="Verificar Disponibilidade">
                </form>

            </section>
        </aside>

    </div>

    

</body>
</html>
